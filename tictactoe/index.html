<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
  <main id="game-container">
    <h1>Tic-Tac-Toe</h1>
    <span id="circle"></span>

    <div class="status-text">
      <h2 id="status">Let's play!</h2>
      <div id="wins">
        <div>
          <h3>X</h3>
          <p id="win-count-player1">0</p>
        </div>
        <div>
          <h3>Y</h3>
          <p id="win-count-player2">0</p>
        </div>
      </div>
    </div>

    <section id="cell-container">
      <div class="cell" data-cellIndex="0"></div>
      <div class="cell" data-cellIndex="1"></div>
      <div class="cell" data-cellIndex="2"></div>
      <div class="cell" data-cellIndex="3"></div>
      <div class="cell" data-cellIndex="4"></div>
      <div class="cell" data-cellIndex="5"></div>
      <div class="cell" data-cellIndex="6"></div>
      <div class="cell" data-cellIndex="7"></div>
      <div class="cell" data-cellIndex="8"></div>
    </section>
    <button id="start-btn">Start Game</button>

  </main>
  
  <script src="tictactoe.js"></script>
</body>
</html>
